<div
  class="bg-primary p-2 text-white"
  [class.bg-warning]="editing"
  [class.text-dark]="editing"
>
  <h5>{{ editing ? "Edit" : "Create" }} Product</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="product.name"
    />
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input
      class="form-control"
      id="category"
      name="category"
      [(ngModel)]="product.category"
    />
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      [(ngModel)]="product.description"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      class="form-control"
      id="price"
      name="price"
      [(ngModel)]="product.price"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary m-1"
    [class.btn-warning]="editing"
  >
    {{ editing ? "Save" : "Create" }}
  </button>
  <button
    type="reset"
    class="btn btn-secondary"
    routerLink="/admin/main/products"
  >
    Cancel
  </button>
</form>
